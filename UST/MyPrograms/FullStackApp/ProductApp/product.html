<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping List Management System</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">List Manager</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#" onclick="showSection('home')">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" onclick="showSection('products')">Products</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" onclick="showSection('about')">About</a>
                </li>
            </ul>
        </div>
    </nav>
    
    <div class="container mt-4">
        <!-- Home Section -->
        <div id="homeSection" style="display: none;">
            <h1>Welcome to List Manager</h1>
            <p>Manage your shopping tasks easily.</p>
        </div>

        <!-- Products Section -->
        <div id="productsSection" style="display: none;">
            <button class="btn btn-primary mb-4" onclick="showAddProductForm()">Add Product</button>
            <button class="btn btn-secondary mb-4" onclick="showViewProducts()">View Products</button>

            <!-- Add Product Form Section -->
            <div id="addProductFormSection" style="display: none;">
                <h3>Add / Edit Product</h3>
                <form id="productForm">
                    <div class="form-group">
                        <label for="productId">Product ID</label>
                        <input type="number" class="form-control" id="productId" required>
                    </div>
                    <div class="form-group">
                        <label for="productName">Product Name</label>
                        <input type="text" class="form-control" id="productName" required>
                    </div>
                    <div class="form-group">
                        <label for="category">Category:</label>
                        <select id="category" class="form-control">
                            <option value="CLOTHING">Clothing</option>
                            <option value="ELECTRONICS">Electronics</option>
                            <option value="BEAUTY">Beauty</option>
                            <option value="FOOD">Food</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="productQuantity">Product Quantity</label>
                        <input type="number" class="form-control" id="productQuantity" required>
                    </div>
                    <div class="form-group">
                        <label for="productPrice">Product Price</label>
                        <input type="number" class="form-control" id="productPrice" required>
                    </div>
                    <button type="submit" class="btn btn-success">Save Product</button>
                </form>
            </div>

            <!-- View Products Section -->
            <div id="viewProductsSection" style="display: none;">
                <h3>Your Products</h3>
                <div id="productCards" class="row"></div>
            </div>
        </div>

        <!-- About Section -->
        <div id="aboutSection" style="display: none;">
            <h1>About List Manager</h1>
            <p>This app helps you manage your Shopping Lists effectively.</p>
        </div>
    </div>

    <!-- <footer class="bg-light text-center py-1 mt-2">
        <p>List Manager</p>
    </footer> -->

    <script src="product-api.js"></script>
    <script src="script.js"></script>
</body>
</html>
